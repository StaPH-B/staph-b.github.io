<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
{% if page.readable %}
<div id="main" class="readable">
{% else %}
<div id="main" class="alt">
{% endif %}
<!-- One -->
<section id="one">
  <div class="inner">
    <header class="major">
      <h1>{{ page.title }}</h1>
      {% if page.authors %}
      <h4>By: {{ page.authors }}</h4>
      {% endif %}
      <h4>{{ page.date | date: '%B %d, %Y' }}</h4>
    </header>
    {% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
    {{ content }}
  </div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
